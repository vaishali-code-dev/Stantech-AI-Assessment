<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Startup Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bodyContainer">
      <!-- Header -->
      <header class="header" role="banner">
        <div class="container">
          <div class="logo">
            <img src="assets/techStartUpLogo.png" alt="Tech Startup Logo" />
          </div>
          <nav class="navigation" role="navigation">
            <ul>
              <li><a href="#about">About</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Hero Section -->
      <section class="hero" role="main">
        <div class="heroContainer">
          <h1>Welcome to Tech Startup</h1>
          <p>Your partner in innovation and technology solutions.</p>
          <a href="#contact" class="cta-button">Get Started</a>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer" role="contentinfo">
        <div class="container">
          <div class="social-media">
            <a href="#" aria-label="Facebook"
              ><img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook"
            /></a>
            <a href="#" aria-label="Twitter"
              ><img src="https://cdn-icons-png.flaticon.com/128/3670/3670151.png" alt="Twitter"
            /></a>
            <a href="#" aria-label="LinkedIn"
              ><img src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="LinkedIn"
            /></a>
          </div>
          <div class="contact-info">
            <p>Email: contact@techstartup.com</p>
            <p>Phone: +123 456 7890</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
